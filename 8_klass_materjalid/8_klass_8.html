<!--l. 180--><p class="nopar" >
<!--l. 182--><p class="noindent" >Need valemid saadakse sulgude avamise teel ja liikmete koondamisel. Esimene valem
saadakse nii: <div class="eqnarray">
   <center class="math-display" >
<img 
src="8_klass15x.png" alt="(a +b)2  =  (a+ b)(a+ b) =
             2           2
         =  a + ab + ba + b =
         =  a2 + 2ab +b2.
" class="math-display" ></center>
</div>Teine valem saadakse nii: <div class="eqnarray">
   <center class="math-display" >
<img 
src="8_klass16x.png" alt="(a - b)2 =  (a- b)(a- b) =
         =  a2 - ab - ba + b2 =
             2        2
         =  a - 2ab +b .
" class="math-display" ></center>
</div>
