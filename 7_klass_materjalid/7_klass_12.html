<h3 class="likesectionHead"><a 
 id="x1-12000"></a>Mood</h3>
<!--l. 244--><p class="noindent" ><span 
class="ecbx-1000">Mood </span>on tunnuse kõige sagedamini esinev väärtus.<br 
class="newline" /><br 
class="newline" />Näiteks, kui 20 õpilast on 15 aastased, 3 on 16 aastased ja 7 on 14 aastased,
siis õpilaste vanuste mood on 15, sest 15 aasta vanuseid õpilasi on kõige
rohkem.<br 
class="newline" />Kui kõik tunnuse väärtused on võrdsed, siis mood puudub.
